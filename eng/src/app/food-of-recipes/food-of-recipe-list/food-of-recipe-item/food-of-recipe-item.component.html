<div class="row">
	<div class="col-12">
		<h2>Food of recipes</h2>
		<div class="alert alert-danger" *ngIf="errorMsg.length > 0">
			<h1>There is an error!</h1>
			<p>{{ errorMsg }}</p>
		</div>
		<div class="alert alert-danger" *ngIf="loadedPost && !isFetching">
		  <h1>There are no recipes to display.</h1>
		</div>
		<div *ngFor="let item of recipes">
			<div class="img-thumbnail recipe-div">
				<a href="{{ item.imagePath }}" class="recipe-link">
					<img [src]="item.imagePath"
							title="{{ item.name }}"
							alt="{{ item.name }}"
							class="recipe-img">
					<h2 class="bg-white text-center">{{ item.name }}</h2>
				</a>
			</div>
		</div>
		<div class="alert alert-warning" *ngIf="isFetching">
			<h1>I am loading the recipes...</h1>
		</div>
	</div>
</div>
