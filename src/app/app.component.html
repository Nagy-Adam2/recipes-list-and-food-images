<app-header (selected)="onSelect($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-12">
      <app-food-of-recipes *ngIf="foodOfRecipesComp === 'food-of-recipes'"></app-food-of-recipes>
      <app-foods-recipe-book *ngIf="foodsRecipeBookComp === 'foods-recipe-book' && foodOfRecipesComp !== 'food-of-recipes'"></app-foods-recipe-book>
      <app-messages *ngIf="messagesComp === 'messages' && foodOfRecipesComp !== 'food-of-recipes'"></app-messages>   
    </div>
  </div>
</div>
